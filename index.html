<!DOCTYPE html>
<html>
<head>
  <title>bnbry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body, main {
      height: 100%;
      width: 100%;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #F3F3FF;
      margin: 0;
    }

    main {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: repeat(9, 1fr);
      column-gap: 10px;
      row-gap: 10px;
      border: 15px solid #0B0040
    }

    a, a:visited {
      color: #FF0080;
      text-decoration: underline dotted;
    }

    a:hover {
      text-decoration: underline solid;
    }

    .cell1 {
      background-color: #FF0080;
      display: grid;
      grid-column: 2 / 3;
      grid-row: 2 / 3;
    }

    .cell2 {
      background-color: #0B0040;
      display: grid;
      grid-column: 3 / 4;
      grid-row: 2 / 3;
    }

    .cell3 {
      background-color: #FF0080;
      display: grid;
      grid-column: 4 / 5;
      grid-row: 2 / 3;
    }

    .cell4 {
      background-color: #0B0040;
      display: grid;
      grid-column: 5 / 7;
      grid-row: 2 / 3;
    }

    .blurb {
      display: grid;
      grid-column: 2 / 5;
      grid-row: 4 / 9;
      font-size: 24px;
    }

    .blurb p {
      margin: 0;
    }

    .projects {
      display: grid;
      grid-column: 5 / 7;
      grid-row: 4 / 9;
      font-size: 16px;
      text-align: right;
    }

    .projects ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    @media (max-width: 500px) {
      .blurb {
        grid-column: 2 / 7;
        grid-row: 4 / 6;
        font-size: 20px;
      }

      .projects {
        grid-column: 2 / 7;
        grid-row: 8 / 9;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <main>
      <div class="cell1"></div>
      <div class="cell2"></div>
      <div class="cell3"></div>
      <div class="cell4"></div>
      <div class="blurb">
        <p>Hello, I’m Matthew Banbury. <a href="https://bnbry.com">bnbry.com</a> is my personal website. I’m interested in design, software development, and people leadership.</p>
      </div>
      <div class="projects">
        <ul>
          <li><a href="https://bnbry.com/artgrid">artgrid</a></li>
          <li><a href="https://bnbry.com/scramble">scramble</a></li>
          <li><a href="https://bnbry.com/clocks">clocks</a></li>
          <li><a href="https://bnbry.com/quick-dungeon">quick-dungeon</a></li>
        </ul>
      </div>
  </main>
</body>
</html>
